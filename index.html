<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alin-Stefan Olaru</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal webpage built for and by Alin Stefan Olaru">
    <link href="files/css/landpage.css" rel="stylesheet">
    <meta name="theme-color" content="#222">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="background-pattern"></div>
    </div>
    <div class="content-wrap">
        <div class="content">
            <div id="name">Alin-Stefan Olaru</div>
            <span id="extra">Software Developer</span>
            <ul class="social-links"></ul>
        </div>
    </div>
    <script>
        var SocialMedia = {
            List: {
                GitHub: {
                    url: "https://github.com/xShteff",
                    cname: "github",
                    target: "_blank"
                },
                LinkedIn: {
                    url: "https://linkedin.com/in/alin-stefan-olaru-774164a3",
                    cname: "linkedin",
                    target: "_blank"
                },
                Facebook: {
                    url: "https://www.facebook.com/omgitsallenmcp",
                    cname: "facebook",
                    target: "_blank"
                },
                Skype: {
                    url: "skype:alin_shtefan?chat",
                    cname: "skype",
                    target: "_blank"
                },
                "E-Mail": {
                    url: "mailto:alinstefanolaru@gmail.com",
                    cname: "email",
                    target: "_top"
                }
            },

            Init: function () {
                var count = 1;
                $.each(SocialMedia.List, function (a, b) {
                    var icon = $("<div>").attr({
                        'class': 'social-media ' + SocialMedia.List[a].cname,
                        'title': a
                    });
                    var link = $('<a>').attr({
                        'href': SocialMedia.List[a].url,
                        'target': SocialMedia.List[a].target
                    }).append(icon);
                    var el = $('<li>').append(link);
                    $('.social-links').append(el);
                    count++;
                })

            }
        }

        $(document).ready(function () {
            SocialMedia.Init();
        });
    </script>
</body>

</html>
